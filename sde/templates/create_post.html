{% extends "layout.html" %}
{% from 'macros.html' import render_field %}
<script src="/static/js/show_img.js"></script>
{% block content %}
<form method="POST" action="" enctype="multipart/form-data">
	{{ form.hidden_tag() }}
	{% for field in form %}
		{{ render_field(field) }}
	{% endfor %}
	<button type="submit" id="submit">Post</button>
</form>

{% endblock %}
